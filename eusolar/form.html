<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>EUSOLAR</title>
    <link rel="shortcut icon" href="./img/eusolar.png" type="image/x-icon">
    <link rel="stylesheet" href="css/form.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">RESERVATION</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            
            <input type="text" placeholder="Nom" required>
          </div>
          <div class="input-box">
            
            <input type="text" placeholder="Prenoms" required>
          </div>
          <div class="input-box">
            <input type="number" placeholder="Numero de téléphone" required>
          </div>
          <div class="input-box">
          
            <input type="email" placeholder="E-mail" required>
          </div>
          <div class="input-box">
            <select name="" id="" required>
              <option value="">Type de chambre</option>
              <option value="">Chambre Simple</option>
              <option value="">Chambre Climée</option>
              <option value="">Suite Simple</option>
              <option value="">Suite Présidentielle</option>
            </select>
            
          </div>
          <div class="input-box">
            <select name="" id="" required>
              <option value="null">Type de Voiture</option>
              <option value="Voiture de Sport">Voiture de Sport</option>
              <option value="Voiture de Luxe">Voiture de Luxe</option>
              <option value="Voiture de Electronique">Voiture de Electronique</option>
              <option value="Voiture de Ancienne">Voiture de Ancienne</option>
            </select>
          </div>

          <div class="input-box">
           
            <input type="text" placeholder="Destination" required>
          </div>
          <div class="input-box">
            <select name="" id="" required>
              <option value="null">Sexe</option>
              <option value="masculin">masculin</option>
              <option value="feminin">feminin</option>
              <option value="personnalisé">personnalisé</option>

            </select>
          </div>



        </div>

        <div class="button">
          <input type="submit" value="Register" >
        </div>
      </form>
    </div>
  </div>

</body>
</html>
